<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/popup.css">
  <title>POPUP</title>
</head>
<body>
  <div id="app">
    <table class="table table-dark table-striped table-hover table-sm">
      <thead class="thead-light">
        <tr>
          <th>&nbsp;</th>
          <th>命令</th>
          <th>
            <button type="button" class="btn btn-danger btn-sm-x" @click="doneRecording">
              <i class="fa fa-power-off"></i>
            </button>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(command, index) in commands">
          <td>{{index+1}}. </td>
          <td class="lbl-cmd-content">{{command}}</td>
          <td class="cmd-operation">
            <button type="button" class="btn btn-dark btn-sm-x" @click="deleteCommand(index)">
              <i class="fa fa-trash-o"></i>
            </button>
            <button type="button" class="btn btn-dark btn-sm-x" @click="editCommand(index)">
              <i class="fa fa-pencil"></i>
            </button>
          </td>
        </tr>
        <tr>
          <td>{{commands.length+1}}. </td>
          <td> 
             <textarea class="form-control form-control-sm" placeholder="手动输入指令" v-model="customCommand"></textarea> 
          </td>
          <td>
            <button type="button" class="btn btn-dark btn-sm-x" v-on:click="saveCustomCommand">
              <i class="fa fa-check-square-o"></i>
            </button>
            <button type="button" class="btn btn-dark btn-sm-x" v-on:click="openCommandEditor">
              <i class="fa fa-expand"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
<script src="js/vue.js"></script>
<script src="js/popup.js"></script>
</html>
