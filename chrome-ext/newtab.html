<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>开始录制</title>
  <style>
    body {background-color: #363636;}
    .address-bar {width: 500px;position: absolute;top: 30%;left: 30%;}
    .title {font-size: 5em;color: white;text-align: center;}
  </style>
</head>
<body>
  <div class="address-bar">
    <p class="title">荀彧</p>

      <input id="txt-address" type="text" class="form-control" placeholder="输入地址后，点击录制按钮开始录制">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary text-light" type="button" id="btn-start">录制</button>
      </div>
    </div>
  </div>
</body>
<script src="js/newtab.js"></script>
